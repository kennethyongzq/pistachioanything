	function populateSkuTable(){
		var xhttp = new XMLHttpRequest();
		var requestURL = "https://app.ecwid.com/api/v3/"+storeId+"/products?token="+accessToken

		krslog("GET:requestURL:" + requestURL);
		xhttp.open("GET", requestURL, true);
		xhttp.send();

		xhttp.onreadystatechange = function() {

			krslog("xhttp.readyState = " + xhttp.readyState);
			krslog("xhttp.status = " + xhttp.status);
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				var apiResponse = xhttp.responseText;
				var products = JSON.parse(apiResponse);
				krslog("Success: GET success (" + products.count + " / " + products.total + ")");				
				for (var i = 0 ; i < products.items.length; i++){
					$button = $('<button id="skucheckbox-' + products.items[i].id + '">');
					$button.addClass('skucheckbox');
					$button.addClass('btn btn-default');
					$button.text('Unregistered');
					$button.click(function() {
						if ($(this).hasClass('btn-default')){
							$(this).removeClass('btn-default');
							$(this).addClass('btn-success');
							$(this).text('Registered');
						}
						else{
							$(this).removeClass('btn-success');
							$(this).addClass('btn-default');
							$(this).text('Unregistered');
						}
						pushToStorage();
					    });
					$tr = $('<tr>').append(
							$('<td>').text(products.items[i].id),
							$('<td>').text(products.items[i].name),
							$('<td>').append($button));
					$tr.appendTo('#sku-table');	
				}
				loadSKU(publicData);
			}
		};	
	}
	function loadSKU(data){

		var parsed_data = JSON.parse(data);
		if ('sku' in parsed_data){
			parsed_data = parsed_data.sku;
			for (var i = 0; i < parsed_data.length; i++) { 

				var id_str = "#skucheckbox-" + parsed_data[i] ;
				krslog(id_str);
				$(id_str).removeClass('btn-default');
				$(id_str).addClass('btn-success');
				$(id_str).text('Registered');

			}
		}
		krslog("loadSKU end");
	}
	
	function loadBlockoutDates(data){
		var parsed_data = JSON.parse(data);
		if ('blockout_dates' in parsed_data){
			parsed_data = parsed_data.blockout_dates;
			for (var i = 0; i < parsed_data.length; i++) { 
			var date = new Date();
			date.setTime(parsed_data[i]);
			addBlockoutDate(date);
			}
		}
	}
	function krslog(text){
	        $("#krstest").append("<br />" + text);
	}
	function addBlockoutDate(date){
		
		if (date){
			var epoch = date.getTime();
			$button = $('<button style="margin-left:30px;">');
			$button.addClass('btn btn-default btn--destructive');
			$button.text("Delete");
			$button.click(function(){
				$(this).parent().parent().remove();
				pushToStorage();
			});

			var $tr = $('<tr>').append(
				$('<td>').text(date.toLocaleDateString()),
				$('<td class="blockoutdate">').text(epoch),
				$('<td>').append($button));
			$tr.appendTo('#blockout-table');
		}
	}
